{% extends 'base.html'%}
{% block content%}
<div class="row">
    <div class="col-md-6">
      <div class="card bg-warning mt-2">

              <div class="card-header">
                  <b>{{i.name}}</b>
              </div>
              <div class="card-body">
<!--                <h5 class="card-title">{{i.name}}</h5>-->
                <p class="card-text"><b>{{i.priority}}</b></p>
                  <p class="card-text"><b>{{i.date}}</b></p>
                <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                  <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
              </div>

            </div>

    </div>
</div>

{% endblock %}
